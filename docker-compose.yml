version: "3.8"

services:
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf:/etc/nginx
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    environment:
      - TZ=Asia/Seoul
      - SERVER_DOMAIN_NAME=${SERVER_DOMAIN_NAME}
      - D_SIGN=$
    command: /bin/bash -c "envsubst < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - api

  api:
    container_name: api
    image: ${RANCHAT_API_IMAGE}
    restart: always
    ports:
      - "8080:8080"
    expose:
      - "8080"
    env_file: .env

  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  promtail:
    image: grafana/promtail:2.6.1
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - ./ranchat-logs:/ranchat/logs
    restart: always
    environment:
      ENVIRONMENT: dev
    command: -config.file=/etc/promtail/config.yaml -config.expand-env=true
